{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% block title %}Log In{% endblock title %}

{% block content %}
<h2>Log In</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Log In</button>
</form>
<p class="py-auto">or...</p>
<a href="{% provider_login_url 'github' %}" class="btn btn-dark">Sign Up with GitHub</a>
{% endblock content %}
